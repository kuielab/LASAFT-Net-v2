# @package _global_

defaults:
  - override /trainer: single_gpu
  - override /dataset: default
  - override /callbacks: default
  - override /model: v2
  - override /logger: wandb

trainer:
  gpus: 1
  check_val_every_n_epoch: 10
  deterministic: true
  limit_train_batches: 1.0 # debug mode if 0.01

num_ls: null

model:
  num_ls: ${num_ls}